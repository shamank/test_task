<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Рисование</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <!-- The lines below are only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,TextDecoder"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.18.3/minified.js"></script>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-3">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form>
                <label for="projection">Проекция:</label>
                <select id="projection">
                  <option value="EPSG:4326">EPSG:4326</option>
                  <option value="EPSG:3857">EPSG:3857</option>
                </select>
                <label for="precision">Точность</label>
                <input id="precision" type="number" min="0" max="12" value="4"/>
              </form>
              Координаты: 
              <div class="card">
                <div class="card-body">
                  <div id="mouse-position"></div>
                </div>
              </div>
              
    
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body mx-auto">
              Черчение замкнутых контуров
            </div>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-primary" value="Polygon" id="type">Начать</button>
              <button type="button" class="btn btn-outline-primary" id="undo">Назад</button>
              <button type="button" class="btn btn-outline-danger" id="clear">Сбросить</button>
            </div>
          </div>

        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div id="map" class="map"></div>
    <script type="module" src="main.js"></script>
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
